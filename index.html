<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator with AI Assistance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="calculator-section inputs">
            <h1>Financial Calculator</h1>
            <div class="input-field">
                <label for="monthlyRevenue">Monthly Revenue ($):</label>
                <input type="text" class="numeric-input" id="monthlyRevenue" placeholder="Enter monthly revenue">
            </div>
            <div class="input-field">
                <label for="monthlyExpenses">Monthly Expenses ($):</label>
                <input type="text" class="numeric-input" id="monthlyExpenses" placeholder="Enter monthly expenses">
            </div>
            <div class="input-field">
                <label for="investmentAmount">Investment Amount ($):</label>
                <input type="text" class="numeric-input" id="investmentAmount" placeholder="Enter investment amount">
            </div>
            <div class="input-field">
                <label for="loanAmount">Total Amount of Loans ($):</label>
                <input type="text" class="numeric-input" id="loanAmount" placeholder="Enter loan amount">
            </div>
            <div class="input-field">
                <label for="interestRate">Interest Rate on Loans (%):</label>
                <input type="text" class="numeric-input" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="input-field">
                <label for="loanTerm">Term Length of Loans (years):</label>
                <input type="text" class="numeric-input" id="loanTerm" placeholder="Enter loan term">
            </div>
            <button onclick="calculate()">Calculate</button>
            <button onclick="clearForm()">Clear</button>
        </div>
        <div class="calculator-section outputs">
            <div id="result"></div>
            <canvas id="loanChart" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- AI Chat Section -->
    <div class="ai-section">
        <h2>Ask a Financial Question</h2>
        <div>
            <input type="text" id="userQuery" placeholder="Ask a financial question">
            <button onclick="askAI()">Ask</button>
        </div>
        <div id="aiResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
